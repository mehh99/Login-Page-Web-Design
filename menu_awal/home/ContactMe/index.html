<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="icon" type="image/png" href="../Assets/moon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="effect3">
        <img src="./Assets/effect3.png" alt="" width="300px">
    </div>
    <div class="effect2">
        <img src="./Assets/effect2.png" alt="" width="300px">
    </div>
    <div class="gambar-container">
        <img src="./Assets/robo_1.png" alt="Robot" width="350px">
    </div>
    <div class="effect">
        <img src="./Assets/untukeffect.png" alt="" width="200px">
    </div>
    <div class="container">
        <form action="#">
            <header>
                <h2>Contact Me</h2>
            </header>
            <p>Name</p>
            <input type="name" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;Name" size="30"/>
            <br>
            <p>Email</p>
			<input type="email" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;Email" size="30" />
            <br>
            <p>Phone number</p>
            <input type="text" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;Phone number" size="30">
            <br>
            <p>Message</p>
            <textarea name="text" id="text" cols="30" rows="5" width="30%"></textarea>
            <br>
            <button>Send Message</button>
            
        </form>
        <div class="info">
            <div class="phone">
                <img src="./Assets/phone-call.svg" alt=""width="30px"><p>(+62)822-8527-5932</p>
            </div>
            <div class="tempat">
                <img src="./Assets/marker.svg" alt="" width="30px"><p>Padang</p>
            </div>
            <div class="mail">
                <img src="./Assets/envelope.svg" alt="" width="30px"><p>@_Iqbal002@gmail.com</p>
            </div>
        </div>
    </div>  
</body>
</html>
